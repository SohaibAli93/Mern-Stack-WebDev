<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables Advanced</title>
  </head>
  <body>
    <h1>HTML Table Advanced</h1>
    <hr />
    <table style="width: 100%; border: 1px solid #ccc; margin: 20px 0">
      <caption
        style="text-align: left; font-weight: bolder; margin-bottom: 10px"
      >
        Sale Report
      </caption>
      <colgroup>
        <col style="width: 20%" />
        <col style="width: 30%" />
        <col style="width: 25%" />
        <col style="width: 25%" />
      </colgroup>
      <!--!Table Head-->
      <thead>
        <tr style="background-color: #f0f0f0">
          <th style="padding: 10px; border: 1px solid #ccc; text-align: center">
            Region
          </th>
          <th style="padding: 10px; border: 1px solid #ccc; text-align: center">
            Product
          </th>
          <th style="padding: 10px; border: 1px solid #ccc; text-align: center">
            Qty Sold
          </th>
          <th style="padding: 10px; border: 1px solid #ccc; text-align: center">
            Total Sales
          </th>
        </tr>
      </thead>
      <!--!Table Body-->
      <tbody>
        <tr>
          <td style="padding: 10px; border: 1px solid #ccc">North</td>
          <td style="padding: 10px; border: 1px solid #ccc">IPHONE</td>
          <td style="padding: 10px; border: 1px solid #ccc">20</td>
          <td style="padding: 10px; border: 1px solid #ccc">$9000</td>
        </tr>
        <tr>
          <td style="padding: 10px; border: 1px solid #ccc">South</td>
          <td style="padding: 10px; border: 1px solid #ccc">IMac</td>
          <td style="padding: 10px; border: 1px solid #ccc">14</td>
          <td style="padding: 10px; border: 1px solid #ccc">$19000</td>
        </tr>
        <tr>
          <td style="padding: 10px; border: 1px solid #ccc">West</td>
          <td style="padding: 10px; border: 1px solid #ccc">Macbook</td>
          <td style="padding: 10px; border: 1px solid #ccc">7</td>
          <td style="padding: 10px; border: 1px solid #ccc">$14000</td>
        </tr>
      </tbody>
      <!--!Table Foot-->
      <tfoot>
        <tr>
          <td style="padding: 10px; font-size: 30px">Total Sales</td>
          <td style="padding: 10px; font-size: 30px">$42000</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
