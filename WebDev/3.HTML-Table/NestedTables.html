<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Nested HTML Table</title>
  </head>
  <body>
    <h1>Nesting HTML Tables</h1>
    <hr />
    <table style="width: 100%; border: 1px solid #ccc; margin: 10px">
      <caption style="text-align: left; font-weight: bolder; margin: 10px">
        Employees Information
      </caption>
      <!--! Table Head -->
      <tr>
        <th style="padding: 10px; border: 1px solid #ccc; text-align: left">
          Name
        </th>
        <th style="padding: 10px; border: 1px solid #ccc; text-align: left">
          Age
        </th>
        <th style="padding: 10px; border: 1px solid #ccc; text-align: left">
          Gender
        </th>
        <th style="padding: 10px; border: 1px solid #ccc; text-align: left">
          Department
        </th>
      </tr>
      <!--! Table Data 1 -->
      <tr>
        <td style="padding: 10px; border: 1px solid #ccc; text-align: center">
          John Smith
        </td>

          30
        </td>
        <td style="padding: 10px; border: 1px solid #ccc; text-align: center">
          Male
        </td>
        <!--! Nested -->
        <td>
          <table style="width: 100%; margin: 0; border: none">
            <!--! Nested Table Head -->
            <tr>
              <th
                style="
                  background-color: #a1a1a1;
                  padding: 5px;
                  font-weight: bolder;
                "
              >
                Department Name

                  padding: 5px;
                  font-weight: bolder;
                "
              >
                Sales
              </td>
            </tr>
            <!--! Nested Table Row -->
            <tr>
              <td
                style="
                  padding: 5;
                  border: 1px solid #ccc;
                  text-align: left;
                  background-color: #c1c1c1;
                "
              >
                Sales
              </td>
