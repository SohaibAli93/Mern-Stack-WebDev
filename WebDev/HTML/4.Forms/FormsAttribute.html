<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms HTML</title>
</head>
<body>
    <h1>Form Attributes</h1>
    <hr>
    <form>
        <!--! The type attribute -->
        <div><label>Enter first Name</label>
        <Input type="text" maxlength="5"></Input></div>
        <br>
        <!--! The Name attribute -->
        <div><label>Enter password</label>
        <Input type="password"Name="12345"></Input></div>
        <br>
        <!--! The value attribute -->
        <div><label>Enter Value</label></div>              
        <!--? The value attribute can be used with or without the name attribute -->
        <input type="number"value="220"name="221">
        <br>
        <br>
        <!--! The checkbox attribute -->
        <div><label>Checkbox</label>
        <Input type="checkbox"></Input></div>
        <br>
        <!--! The required attribute -->
        <div><label>Required</label>
        <Input type="number" required></Input></div>
        <br>    
        <!--! The placeholder attribute -->
        <div><label>Enter Age</label>
        <Input type="number" required placeholder="Enter Age"></Input></div>
        <br>  
        <!--! The Min/Max attribute -->
        <div><label>Min and Max Number</label>
        <Input type="number" min="10" max="100"></Input></div>
        <br> 
        <!--! The Step attribute -->
        <div><label>Step</label>
        <Input type="number" step="3"></Input></div>
        <br> 
        <!--! The Color type -->
        <div><label>Color</label>
        <Input type="color"></Input></div>
        <br>
        <!--! The Date type -->
        <div><label>Date</label>
        <Input type="date"></Input></div>
        <br>
        <!--! The File type -->
        <div><label>File</label>
        <Input type="file"></Input></div>
        <br> 
        <input type="button"value="submit">
    </form>
</body>
</html>
