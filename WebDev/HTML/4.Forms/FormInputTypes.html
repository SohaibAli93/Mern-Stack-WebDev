<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Input Types</h1>
    <hr />
    <form>
      <!--! Types of Input Types -->
      <!--? Text -->
      <div><label>Text</label> <input type="text" /></div>
      <br />
      <!--? Password -->
      <div><label>Password</label> <input type="password" /></div>
      <br />
      <!--? CheckBox -->
      <div><label>Checkbox</label> <input type="checkbox" /></div>
      <br />
      <!--? radio -->
      <div><label>radio</label> <input type="radio" /></div>
      <br />
      <!--? Number -->
      <div><label>Number</label> <input type="number" /></div>
      <br />
      <!--? file -->
      <div><label>file</label> <input type="file" /></div>
      <br />
      <!--? Hidden -->
      <div><label>hidden</label> <input type="hidden" /></div>
      <br />
      <!--? Color -->
      <div><label>Color</label> <input type="Color" /></div>
      <br />
      <!--? Date -->
      <div><label>Date</label> <input type="date" /></div>
      <br />
      <!--? Date/time local -->
      <div><label>Date/Time</label> <input type="datetime-local" /></div>
      <br />
      <!--? Month -->
      <div><label>Month</label> <input type="month" /></div>
      <br />
      <!--? Email -->
      <div><label>Email</label> <input type="email" /></div>
      <br />
      <!--? Range -->
      <div><label>Range</label> <input type="range" /></div>
      <br />
      <!--? Search -->
      <div><label>Search</label> <input type="search" /></div>
      <br />
      <!--? Week -->
      <div><label>Week</label> <input type="week" /></div>
      <br />
      <!--! Submit/Reset -->
      <!--? Submit -->
      <!--<div><label>Submit</label> <input type="submit" /></div>-->
      <!--? or use this-->
      <button type="submit">Submit</button>
      <!--? reset -->
      <label></label> <input type="reset" />
      <br />
    </form>
  </body>
</html>
