<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--Table-->
    <h1>Customer Table</h1>
    <hr />
    <table style="width: 100%; border: 1px solid #ccc">
      <!--Row 1-->
      <tr>
        <th
          style="
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
          "
        >
          Name
        </th>
        <th
          style="
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
          "
        >
          Age
        </th>
        <th
          style="
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
          "
        >
          Gender
        </th>
      </tr>
      <!--Row 2-->
      <tr>
        <td style="padding: 10px; border: 1px solid #ccc">John Smith</td>
        <td style="padding: 10px; border: 1px solid #ccc">26</td>
        <td style="padding: 10px; border: 1px solid #ccc">Male</td>
      </tr>
      <!--Row 3-->
      <tr>
        <td style="padding: 10px; border: 1px solid #ccc">Sohaib</td>
        <td style="padding: 10px; border: 1px solid #ccc">21</td>
        <td style="padding: 10px; border: 1px solid #ccc">Male</td>
      </tr>
      <!--Row 4-->
      <tr>
        <td style="padding: 10px; border: 1px solid #ccc">Leena</td>
        <td style="padding: 10px; border: 1px solid #ccc">20</td>
        <td style="padding: 10px; border: 1px solid #ccc">Female</td>
      </tr>
    </table>
  </body>
</html>
