<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>HTML Tables Advanced</h1>
    <hr />
    <table style="width: 100%; border: 1px solid #ccc; margin: 20px 0">
      <caption
        style="text-align: left; font-weight: bolder; margin-bottom: 10px"
      >
        Sales Report
      </caption>
      <colgroup>
        <col style="width: 20px" />
        <col style="width: 30px" />
        <col style="width: 25px" />
        <col style="width: 25px" />
      </colgroup>
      <thead>
        <tr style="background-color: #f0f0f0">
          <th style="padding: 10px; border: 1px solid #ccc; text-align: left">
            Product ID
          </th>
          <th style="padding: 10px; border: 1px solid #ccc; text-align: left">
            Product Name
          </th>
          <th style="padding: 10px; border: 1px solid #ccc; text-align: left">
            QTY sold
          </th>
          <th style="padding: 10px; border: 1px solid #ccc; text-align: left">
            Sales
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td style="padding: 10px; border: 1px solid #ccc">North</td>
          <td style="padding: 10px; border: 1px solid #ccc">IPHONE</td>
          <td style="padding: 10px; border: 1px solid #ccc">26</td>
          <td style="padding: 10px; border: 1px solid #ccc">$25450</td>
        </tr>
        <tr>
          <td style="padding: 10px; border: 1px solid #ccc">South</td>
          <td style="padding: 10px; border: 1px solid #ccc">IMac</td>
          <td style="padding: 10px; border: 1px solid #ccc">20</td>
          <td style="padding: 10px; border: 1px solid #ccc">$40050</td>
        </tr>
        <tr>
          <td style="padding: 10px; border: 1px solid #ccc">West</td>
          <td style="padding: 10px; border: 1px solid #ccc">MACbook</td>
          <td style="padding: 10px; border: 1px solid #ccc">10</td>
          <td style="padding: 10px; border: 1px solid #ccc">$36000</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th
            style="
              padding: 10px;
              border: 1px solid #ccc;
              text-align: left;
              font-size: 15px;
              color: purple;
            "
          >
            Total Sales
          </th>
          <td
            style="
              padding: 10px;
              border: 1px solid #ccc;
              color: purple;
              font-weight: bolder;
            "
          >
            $96000
          </td>
        </tr>
        <!--!Wrong addition-->
      </tfoot>
    </table>
  </body>
</html>
